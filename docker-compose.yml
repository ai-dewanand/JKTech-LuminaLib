services:
  api:
    build: .
    container_name: luminalib_api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: bash -c "alembic upgrade head || alembic revision --autogenerate -m 'Initial migration' && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  db:
    image: postgres:15
    container_name: luminalib_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: luminalib
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: luminalib_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  worker:
    build: .
    container_name: luminalib_worker
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: celery -A app.workers.tasks.celery_app worker --loglevel=info

volumes:
  postgres_data:
  redis_data: